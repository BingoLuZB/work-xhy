<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js"></script>
</head>

<body>
    <div class="title">
        BingoL的混淆工具 test
    </div>
    <form id="form1" name="allForm">
        <div id="box">
            <ul class="item">
                <li>
                    <label for="game">选择或输入要混淆的游戏:</label>
                    <input list="games" name="game" id="game" onblur="getGameAbbr(this)" required>
                    <datalist id="games">
                        <option value="三国">
                        <option value="魔戒传奇">
                        <option value="魔戒传奇OL">
                        <option value="梵天仙决">
                    </datalist>
                </li>
                <li class="gameAbbr">
                    混淆游戏的首字母拼音（注意多音字）
                    <select name="gameAbbr">
                    </select>
                </li>
                <li>
                    <div> 要混淆的文件：</div>
                    <textarea required name="file"
                        placeholder="例：要混淆的游戏选择了三国的前提下 js:a.js,b.js                             三国文件夹下，js文件夹的a.js b.js                   game.js                                    三国文件夹下的game.js                  注意：所有标点符号都要用英文输入法的             不同文件之间要用英文的,隔开"></textarea>
                </li>
                <li>
                    游戏ID及其对应的小游戏appid：
                    <textarea required name="idObj"
                        placeholder="例：1: wx6515165132,                         2:wx65123184891,                   3:wx6165165165                            注意：所有标点符号都要用英文输入法的             不同文件之间要用英文的,隔开"></textarea>
                </li>
                <li>
                    提审版本:
                    <input required style="width: 80px;" type='text' min="0" max="1" name="version" value="1.0.0">
                </li>
                <li>
                    混淆方式:
                    <select name="obfuscatorType">
                        <option value="1">对象</option>
                        <option value="2">对象相加</option>
                        <option value="3">数组</option>
                        <option value="4">数组相加</option>
                        <option value="5">杀手锏</option>
                    </select>
                </li>
                <li>
                    混淆程度:
                    <input style="width: 80px;" type='number' name="stringArrayThreshold"
                        placeholder="0~1逐步增大" value=0.5>
                </li>
                <li>
                    编码方式：
                    <select name="stringArrayEncoding">
                        <option value="base64">base64</option>
                        <option value="rc4">rc4</option>
                    </select>
                </li>
                <li>
                    标识符：
                    <select name="identifierNamesGenerator">
                        <option value="mangled">短标识符</option>
                        <option value="hexadecimal">长标识符</option>
                    </select>
                </li>
                <li>
                    游戏壳:
                    <select name="miniGameType">
                        <option value="none">不需要壳</option>
                        <option value="1">砍树</option>
                        <option value="2">2048</option>
                        <option value="3">拼图</option>
                        <option value="4">答题</option>
                        <!-- <option value="5">狗头</option> -->
                        <!-- <option value="6">跳一跳</option> -->
                        <!-- <option value="7">密室逃脱</option> -->
                        <option value="random">随机</option>
                    </select>
                </li>
                <li style="text-align: center; margin-top: 20px;">
                    <button class="delBtn" type="button" onclick="deleteItem(this)">删除</button>
                </li>
            </ul>
        </div>
        <div class="elseBtn">
            <button class="addBtn" type="button" onclick="addItem()">+</button>
            <div class="uploadBtn">
                <input type="submit" value="开始混淆" /> 
            </div>
        </div>
    </form>
</body>
<script>
    let flag = false
    $("#form1").submit(() => {
        if (flag) return false
        flag = true
        let data = $('#form1').serializeArray()
        $.ajax({
            type: 'POST',
            url: 'http://localhost:3000/sendData/',
            data,
            success(res) {
                setTimeout(() => {
                    if (res) flag = false
                }, 3000)
            },
            err() {

            }
        })
        return false
    })

    // 删除
    function deleteItem(el) {
        let item = el.parentNode.parentNode
        let box = item.parentNode
        if (box.children.length > 1) {
            box.removeChild(item)
        }
    }
    // 增加
    function addItem() {
        let item = document.getElementsByClassName('item')[0]
        if (item) {
            let cloneItem = item.cloneNode(true)
            let box = document.getElementById('box')
            box.appendChild(cloneItem)
        }
    }

        function makePy(str) {
            if (typeof (str) != "string") {
                throw new Error(-1, "\u51fd\u6570makePy\u9700\u8981\u5b57\u7b26\u4e32\u7c7b\u578b\u53c2\u6570!");
            }
            var arrResult = new Array(); //保存中间结果的数组
            for (var i = 0, len = str.length; i < len; i++) {
                //获得unicode码
                var ch = str.charAt(i);
                //检查该unicode码是否在处理范围之内,在则返回该码对映汉字的拼音首字母,不在则调用其它函数处理
                arrResult.push(checkCh(ch));
            }
            //处理arrResult,返回所有可能的拼音首字母串数组
            // document.getElementById("text_value").innerHTML = mkRslt(arrResult)
            // return mkRslt(arrResult);
            let res = mkRslt(arrResult)
            // console.log(res, '======res');
            let item = el.parentNode.parentNode
            let gameAbbr = item.getElementsByClassName('gameAbbr')[0]
            let target = gameAbbr.getElementsByTagName('select')[0]
            let itemStr = ''
            for (let i = 0; i < res.length; i++) {
                itemStr += `<option value="${res[i]}">${res[i]}</option>`    
            }
            target.innerHTML = itemStr
        }

        function checkCh(ch) {
            var uni = ch.charCodeAt(0);
            //如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数
            if (uni > 40869 || uni < 19968) {
                return ch;
            } //dealWithOthers(ch);
            //检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母
            return (oMultiDiff[uni] ? oMultiDiff[uni] : (strChineseFirstPY.charAt(uni - 19968)));
        }

        function mkRslt(arr) {
            var arrRslt = [""];
            for (var i = 0, len = arr.length; i < len; i++) {
                var str = arr[i];
                var strlen = str.length;
                if (strlen == 1) {
                    for (var k = 0; k < arrRslt.length; k++) {
                        arrRslt[k] += str;
                        // console.log(str)
                    }
                } else {
                    var tmpArr = arrRslt.slice(0);
                    arrRslt = [];
                    for (k = 0; k < strlen; k++) {
                        //复制一个相同的arrRslt
                        var tmp = tmpArr.slice(0);
                        //把当前字符str[k]添加到每个元素末尾
                        for (var j = 0; j < tmp.length; j++) {
                            tmp[j] += str.charAt(k);
                        }
                        //把复制并修改后的数组连接到arrRslt上
                        arrRslt = arrRslt.concat(tmp);
                    }
                }
            }
            return arrRslt;
        }
        //  //两端去空格函数
        //  String.prototype.trim = function () {
        //  return this.replace(/(^\s*)|(\s*$)/g, "");
        //  };
    }
    
</script>
