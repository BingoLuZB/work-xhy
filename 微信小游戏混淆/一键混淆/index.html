<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="title">
        BingoL的混淆工具 test
    </div>
    <form id="form1" action="http://localhost:8080/" method="post">
        <div id="box">
            <div class="item">
                <ul>
                    <li>
                        混淆方式:
                        <select name="obfuscatorType">
                            <option value="1">对象</option>
                            <option value="2">对象相加</option>
                            <option value="3">数组</option>
                            <option value="4">数组相加</option>
                            <option value="5">杀手锏</option>
                        </select>
                    </li>
                    <li>
                        混淆程度:
                        <input style="width: 80px;" type='text' name="level" placeholder="0~1逐步增大" value="0.5">
                    </li>
                    <li>
                        编码方式：
                        <select name="codingType">
                            <option value="base64">base64</option>
                            <option value="rc4">rc4</option>
                        </select>
                    </li>
                    <li>
                        标识符：
                        <select name="strLength">
                            <option value="mangled">短标识符</option>
                            <option value="hexadecimal">长标识符</option>
                        </select>
                    </li>
                    <li>
                        游戏壳:
                        <select name="miniGame">
                            <option value="0">不需要壳</option>
                            <option value="1">砍树</option>
                            <option value="2">2048</option>
                            <option value="3">狗头</option>
                            <option value="4">跳一跳</option>
                            <option value="5">拼图</option>
                            <option value="6">随机</option>
                            <option value="7">密室逃脱</option>
                            <option value="8">答题</option>
                            <option value="9">随机</option>
                        </select>
                    </li>
                    <li>
                        <label for="game">请选择或输入你要混淆的游戏:</label>
                        <input list="games" name="game" id="game">
                        <datalist id="games">
                            <option value="三国">
                            <option value="魔戒传奇">
                            <option value="魔戒传奇OL">
                            <option value="梵天仙决">
                        </datalist>
                    </li>
                    <li>
                        <div> 要混淆的文件：</div>
                        <textarea name="file" placeholder="例：三国/js/customlib.min.js            /代表的就是下一层的意思"></textarea>
                    </li>
                    <li>
                        游戏ID：
                        <input type="test" name="idArr" placeholder="多个id请用 , 隔开" value="">
                    </li>
                    <li style="text-align: center; margin-top: 20px;">
                        <button type="button" onclick="deleteItem(this)">删除</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="elseBtn">
            <button class="addBtn" type="button" onclick="addItem()">+</button>
            <div class="uploadBtn">
                <input type="submit" value="开始混淆" /> 
            </div>
        </div>
    </form>

</body>
<script>
    function deleteItem(el) {
        let item = el.parentNode.parentNode.parentNode
        let box = item.parentNode
        if (box.children.length > 1) {
            box.removeChild(item)
        }
    }

    function addItem() {
        let item = document.getElementsByClassName('item')[0]
        if (item) {
            let cloneItem = item.cloneNode(true)
            let box = document.getElementById('box')
            box.appendChild(cloneItem)
        }
    }
</script>

</html>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        text-align: center;
        margin: 0 auto;
    }

    .title {
        font-size: 24px;
        line-height: 24px;
        margin: 10px 0 30px;
    }

    button {
        outline: none;
    }

    #form1 #box {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    #form1 .item {
        margin-bottom: 20px;
        text-align: left;
        padding: 20px;
        border: solid 6px #87CEFA;
        flex: 0;
        margin-right: 20px;
        
    }

    #form1 .addBtn {
        width: 50px;
        height: 50px;
        font-size: 50px;
        background-color: #87CEFA;
        color: white;
        line-height: 28px;
        border-radius: 50%;
        border: solid;
        margin: 20px 0;
        cursor: pointer;
    }

    #form1 .uploadBtn input {
        background-color: #87CEFA;
        color: white;
        width: 150px;
        line-height: 34px;
        border-radius: 20px;
        border: solid;
    }
    ul {
        list-style: none;
    }
    li {
        margin-top: 10px;
    }
    textarea {
        width: 280px;
        height: 130px;
        resize: none;
    }
</style>
