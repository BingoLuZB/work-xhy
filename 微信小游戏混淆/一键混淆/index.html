    const httpUrl = '127.0.0.1'

    $("#form1").submit(() => {
        // if (flag) return false
        // flag = true
        let data = $('#form1').serializeArray()
        let data2 = new FormData($('#form1')[0])
        let data3 = new FormData()
        let num = 1
        data.map(item => {
            let file = $('.fileToUpload')[num-1].files[0]
            data3.set(`fileToUpload${num}`, file)
            data3.set(`game${num}`,file.name.split('.')[0])
            data3.set(`${item.name}${num}`, item.value)
            // 如果是遍历去到一组的最后
            if (item.name === 'miniGameType') {
                num++
            }
        })
        ajax({
            method: 'POST',
            url: `/sendData`,
            data: data3,
            // dataType: 'JSON',
            // cache: false,                      // 不缓存
            // processData: false,                // jQuery不要去处理发送的数据
            // contentType: false,  
            success(res) {
                let time2 = time + 1
                    // $('#uploadBtn')[0].disabled = 'disabled'
                        timeInterval = setInterval(() => {
                        time2--
                        $('#uploadBtn')[0].value = `混淆开始，请稍后 ${time2}`
                            if (time2 == 0) {
                                $('#uploadBtn')[0].value = '开始混淆'
                                console.log(time2, '=====time2')
                                // $('#uploadBtn')[0].disabled = ''
                                clearInterval(timeInterval)
                                // flag = false
                                time2 = time
                            }
                        }, 1000) 
            },
            err() {
            }
        })
        return false
    })
    
    function downloadFile(idArr)  {
        // 前端发出id数组给后端，后端通过id，压缩对应的包，返回对应的链接
        // let arr = ['http://gministatic.xinghe66.cn/jsonList/SG/mj793/20210302/jsin.zip', 'http://gministatic.xinghe66.cn/jsonList/SG/mj793/20210302/pain.zip']
        let arr = []
        if (arr instanceof Array && arr.length > 0) {
            arr.map(item => {
                const iframe = document.createElement("iframe");
                iframe.style.display = "none"; // 防止影响页面
                iframe.style.height = 0; // 防止影响页面
                iframe.src = item 
                document.body.appendChild(iframe); // 这一行必须，iframe挂在到dom树上才会发请求
            })
            // 5分钟之后删除（onload方法对于下载链接不起作用）
            setTimeout(()=>{
                $('body iframe').remove()
            }, 2000);
        } else {
            alert('下载失败')
        }
    }

    // 删除
    function deleteItem(el) {
        let item = el.parentNode
        let box = item.parentNode
        if (box.children.length > 1) {
            box.removeChild(item)
        }
    }
    
    // 增加
    function addItem() {
        let item = document.getElementsByClassName('item')[0]
        if (item) {
            let cloneItem = item.cloneNode(true)
            let box = document.getElementById('box')
            box.appendChild(cloneItem)
        }
    }
    
    // ajax
    function ajax(opt) {
        opt = opt || {}
        opt.method = opt.method.toUpperCase() || 'POST'
        opt.url = opt.url || ''
        opt.async = opt.async || true
        opt.data = opt.data || {}
        opt.success = opt.success || (() => {})
        opt.fail = opt.fail || (() => {})
        opt.header = opt.header || {}
        opt.contentType = opt.contentType || ''
        const xmlHttp = new XMLHttpRequest()
        let params = []
        if (typeof opt.data === 'object') {
            for (let key in opt.data){
            params.push(key + '=' + opt.data[key])
            }
        }
        let postData = params.join('&')

        if (opt.method.toUpperCase() === 'POST') {
            xmlHttp.open(opt.method, opt.url, opt.async)
            for (const headerKey in opt.header) {
            xmlHttp.setRequestHeader(headerKey, opt.header[headerKey])
            }
            
            if (opt.data.constructor === FormData) {
            xmlHttp.setRequestHeader('Accept', '*/*')
            // 注释掉以下一行代码
            // xmlHttp.setRequestHeader('Content-Type', 'multipart/form-data')
            xmlHttp.send(opt.data)
            } else if (/application\/x-www-form-urlencoded/i.test(opt.contentType)) {
            xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded;charset=utf-8')
            xmlHttp.send(postData)
            } else {
            xmlHttp.setRequestHeader('Content-Type', 'application/json;charset=utf-8')
            xmlHttp.send(JSON.stringify(opt.data))
            }
        } else if (opt.method.toUpperCase() === 'GET') {
            if (postData) {
            if (opt.url.indexOf('?') > -1) {
                opt.url += '&' + postData
            } else {
                opt.url += '?' + postData
            }
            }
            xmlHttp.open(opt.method, opt.url, opt.async)
            for (const headerKey in opt.header) {
            xmlHttp.setRequestHeader(headerKey, opt.header[headerKey])
            }
            xmlHttp.send(null)
        }
        xmlHttp.onreadystatechange = function () {
            if (xmlHttp.readyState === 4) {
            if (xmlHttp.status === 200) {
                opt.success(xmlHttp.responseText)
            } else {
                opt.fail(xmlHttp.responseText)
            }
            }
        }
    }

        //此处收录了375个多音字,数据来自于http://www.51window.net/page/pinyin
        //参数,中文字符串
        //返回值:拼音首字母串数组
        // makePy(el.value)
        makePy(el.files[0].name)
        function makePy(str) {
            if (typeof (str) != "string") {
                throw new Error(-1, "\u51fd\u6570makePy\u9700\u8981\u5b57\u7b26\u4e32\u7c7b\u578b\u53c2\u6570!");
            }
            var arrResult = new Array(); //保存中间结果的数组
            for (var i = 0, len = str.length; i < len; i++) {
                //获得unicode码
                var ch = str.charAt(i);
                //检查该unicode码是否在处理范围之内,在则返回该码对映汉字的拼音首字母,不在则调用其它函数处理
                arrResult.push(checkCh(ch));
            }
            //处理arrResult,返回所有可能的拼音首字母串数组
            // document.getElementById("text_value").innerHTML = mkRslt(arrResult)
            // return mkRslt(arrResult);
            let res = mkRslt(arrResult)
            // console.log(res, '======res');
            let item = el.parentNode.parentNode
            let gameAbbr = item.getElementsByClassName('gameAbbr')[0]
            let target = gameAbbr.getElementsByTagName('select')[0]
            let itemStr = ''
            for (let i = 0; i < res.length; i++) {
                let value = res[i]
                value = value.split('.')[0]
                itemStr += `<option value="${value}">${value}</option>`    
            }
            target.innerHTML = itemStr
        }

        function checkCh(ch) {
            var uni = ch.charCodeAt(0);
            //如果不在汉字处理范围之内,返回原字符,也可以调用自己的处理函数
            if (uni > 40869 || uni < 19968) {
                return ch;
            } //dealWithOthers(ch);
            //检查是否是多音字,是按多音字处理,不是就直接在strChineseFirstPY字符串中找对应的首字母
            return (oMultiDiff[uni] ? oMultiDiff[uni] : (strChineseFirstPY.charAt(uni - 19968)));
        }

        function mkRslt(arr) {
            var arrRslt = [""];
            for (var i = 0, len = arr.length; i < len; i++) {
                var str = arr[i];
                var strlen = str.length;
                if (strlen == 1) {
                    for (var k = 0; k < arrRslt.length; k++) {
                        arrRslt[k] += str;
                        // console.log(str)
                    }
                } else {
                    var tmpArr = arrRslt.slice(0);
                    arrRslt = [];
                    for (k = 0; k < strlen; k++) {
                        //复制一个相同的arrRslt
                        var tmp = tmpArr.slice(0);
                        //把当前字符str[k]添加到每个元素末尾
                        for (var j = 0; j < tmp.length; j++) {
                            tmp[j] += str.charAt(k);
                        }
                        //把复制并修改后的数组连接到arrRslt上
                        arrRslt = arrRslt.concat(tmp);
                    }
                }
            }
            return arrRslt;
        }
        //  //两端去空格函数
